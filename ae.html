<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ae Script Copier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0f1a;
      font-family: Arial, Helvetica, sans-serif;
      color: #e6e9f0;
    }
    .container {
      text-align: center;
      padding: 30px;
      background: #11162a;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 16px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      background: #2f7bff;
      color: white;
      cursor: pointer;
      transition: background .2s, transform .1s;
    }
    button:hover { background: #5da9ff; }
    button:active { transform: scale(.96); }
    .status {
      margin-top: 15px;
      font-size: .95rem;
      opacity: .8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ae Script Copier</h1>
    <button id="copyBtn">Copy Ae Script</button>
    <div class="status" id="status">Click the button to copy the script</div>

  </div>

  <script>
    const aeScript = `local Players = game:GetService("Players")

local player = Players.LocalPlayer
local character = player.Character or player.CharacterAdded:Wait()
local hrp = character:WaitForChild("HumanoidRootPart")
local humanoid = character:WaitForChild("Humanoid")

-- Configuration
local jumpStrength = 115
local canJump = true
local cooldownTime = 0.5

-- Disable default jump height so our VectorForce takes over
humanoid.JumpPower = 0 

-- Setup Physics Objects
local attachment = Instance.new("Attachment")
attachment.Parent = hrp

local vForce = Instance.new("VectorForce")
vForce.Attachment0 = attachment
vForce.Force = Vector3.new(0, 0, 0)
vForce.RelativeTo = Enum.ActuatorRelativeTo.World
vForce.Parent = hrp

-- This function runs regardless of the device type (PC/Mobile/Console)
humanoid.Jumping:Connect(function(active)
    -- 'active' is true the moment the player tries to jump
    if active and canJump and humanoid.FloorMaterial ~= Enum.Material.Air then
        canJump = false
        
        -- Calculate mass of the entire character for consistent height
        local totalMass = 0
        for _, part in pairs(character:GetChildren()) do
            if part:IsA("BasePart") then
                totalMass = totalMass + part:GetMass()
            end
        end
        
        -- Apply the Force
        vForce.Force = Vector3.new(0, jumpStrength * totalMass, 0)
        
        -- Short delay for the "push" upward
        task.wait(0.1)
        vForce.Force = Vector3.new(0, 0, 0)
        
        -- Cooldown before allowing another jump
        task.wait(cooldownTime)
        canJump = true
    end
end)
`;

    document.getElementById('copyBtn').addEventListener('click', () => {
      navigator.clipboard.writeText(aeScript).then(() => {
        document.getElementById('status').innerText = 'AE script copied to clipboard!';
      }).catch(() => {
        document.getElementById('status').innerText = 'Failed to copy script';
      });
    });
  </script>
</body>
</html>
