<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ae Script Copier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0f1a;
      font-family: Arial, Helvetica, sans-serif;
      color: #e6e9f0;
    }
    .container {
      text-align: center;
      padding: 30px;
      background: #11162a;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 16px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      background: #2f7bff;
      color: white;
      cursor: pointer;
      transition: background .2s, transform .1s;
    }
    button:hover { background: #5da9ff; }
    button:active { transform: scale(.96); }
    .status {
      margin-top: 15px;
      font-size: .95rem;
      opacity: .8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ae Script Copier</h1>
    <button id="copyBtn">Copy Ae Script</button>
    <div class="status" id="status">Click the button to copy the script</div>

  </div>

  <script>
    const aeScript = `local Players = game:GetService("Players")
local RunService = game:GetService("RunService")

local player = Players.LocalPlayer
local character = player.Character or player.CharacterAdded:Wait()
local hrp = character:WaitForChild("HumanoidRootPart")
local humanoid = character:WaitForChild("Humanoid")

-- Configuration
local jumpStrength = 130 -- Increased slightly for better feel
local cooldownTime = 0.5
local canJump = true

-- Settings to allow our custom force to work
humanoid.UseJumpPower = true
humanoid.JumpPower = 0 -- Keep this at 0 so the internal jump doesn't push us

-- Setup Physics
local attachment = Instance.new("Attachment")
attachment.Parent = hrp

local vForce = Instance.new("VectorForce")
vForce.Attachment0 = attachment
vForce.Force = Vector3.new(0, 0, 0)
vForce.RelativeTo = Enum.ActuatorRelativeTo.World
vForce.Parent = hrp

-- Function to handle the jump logic
local function performJump()
	if canJump and humanoid.FloorMaterial ~= Enum.Material.Air then
		canJump = false
		
		-- Calculate mass of character
		local totalMass = 0
		for _, v in pairs(character:GetDescendants()) do
			if v:IsA("BasePart") then
				totalMass = totalMass + v:GetMass()
			end
		end
		
		-- Apply Impulse
		-- We multiply by gravity to ensure we actually leave the ground
		local forceAmount = totalMass * (workspace.Gravity + jumpStrength)
		vForce.Force = Vector3.new(0, forceAmount, 0)
		
		task.wait(0.15) -- Duration of the "push"
		vForce.Force = Vector3.new(0, 0, 0)
		
		task.wait(cooldownTime)
		canJump = true
	end
end

-- Detection for Mobile & PC
-- We check StateChanged because Jumping event can be unreliable when JumpPower is 0
humanoid.StateChanged:Connect(function(_, newState)
	if newState == Enum.HumanoidStateType.Jumping then
		performJump()
	end
end)

-- Double check for mobile button taps specifically
humanoid:GetPropertyChangedSignal("Jump"):Connect(function()
	if humanoid.Jump then
		performJump()
	end
end)
`;

    document.getElementById('copyBtn').addEventListener('click', () => {
      navigator.clipboard.writeText(aeScript).then(() => {
        document.getElementById('status').innerText = 'AE script copied to clipboard!';
      }).catch(() => {
        document.getElementById('status').innerText = 'Failed to copy script';
      });
    });
  </script>
</body>
</html>
