<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AE Script Copier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0f1a;
      font-family: Arial, Helvetica, sans-serif;
      color: #e6e9f0;
    }
    .container {
      text-align: center;
      padding: 30px;
      background: #11162a;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 16px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      background: #2f7bff;
      color: white;
      cursor: pointer;
      transition: background .2s, transform .1s;
    }
    button:hover { background: #5da9ff; }
    button:active { transform: scale(.96); }
    .status {
      margin-top: 15px;
      font-size: .95rem;
      opacity: .8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AE Script Copier</h1>
    <button id="copyBtn">Copy AE Script</button>
    <div class="status" id="status">Click the button to copy the script</div>

  </div>

  <script>
    const aeScript = `local MAX_DISPLAY_VALUE = 10
local SPEED_MULTIPLIER = 0.3

local UIS = game:GetService("UserInputService")
local RunService = game:GetService("RunService")
local Players = game:GetService("Players")

local lp = Players.LocalPlayer
local camera = workspace.CurrentCamera
local pGui = lp:WaitForChild("PlayerGui")

local screenGui = Instance.new("ScreenGui", pGui)
screenGui.Name = "CFrameWalkUI"
screenGui.ResetOnSpawn = false

local mainFrame = Instance.new("Frame", screenGui)
mainFrame.Size = UDim2.new(0, 200, 0, 60)
mainFrame.Position = UDim2.new(0.5, -100, 0.85, 0)
mainFrame.BackgroundColor3 = Color3.fromRGB(30, 30, 30)
mainFrame.BorderSizePixel = 0

local track = Instance.new("Frame", mainFrame)
track.Size = UDim2.new(0.8, 0, 0, 4)
track.Position = UDim2.new(0.1, 0, 0.5, 0)
track.BackgroundColor3 = Color3.fromRGB(60, 60, 60)
track.BorderSizePixel = 0

local knob = Instance.new("TextButton", track)
knob.Size = UDim2.new(0, 14, 0, 14)
knob.Position = UDim2.new(0, -7, 0.5, -7)
knob.BackgroundColor3 = Color3.fromRGB(255, 255, 255)
knob.Text = ""
knob.BorderSizePixel = 0

local label = Instance.new("TextLabel", mainFrame)
label.Size = UDim2.new(1, 0, 0, 20)
label.Position = UDim2.new(0, 0, 0.1, 0)
label.BackgroundTransparency = 1
label.TextColor3 = Color3.fromRGB(255, 255, 255)
label.Font = Enum.Font.SourceSansBold
label.TextSize = 14
label.Text = "CFRAME SPEED: 0.0"

local currentDisplayValue = 0
local dragging = false

knob.MouseButton1Down:Connect(function()
	dragging = true
end)

UIS.InputEnded:Connect(function(input)
	if input.UserInputType == Enum.UserInputType.MouseButton1 then
		dragging = false
	end
end)

RunService.RenderStepped:Connect(function()
	if dragging then
		local mousePos = UIS:GetMouseLocation().X
		local trackPos = track.AbsolutePosition.X
		local trackSize = track.AbsoluteSize.X
		local relative = math.clamp((mousePos - trackPos) / trackSize, 0, 1)
		
		currentDisplayValue = relative * MAX_DISPLAY_VALUE
		knob.Position = UDim2.new(relative, -7, 0.5, -7)
		label.Text = "CFRAME SPEED: " .. string.format("%.1f", currentDisplayValue)
	end
end)

RunService.Heartbeat:Connect(function()
	local char = lp.Character
	local root = char and char:FindFirstChild("HumanoidRootPart")
	local hum = char and char:FindFirstChildOfClass("Humanoid")
	
	if root and hum and currentDisplayValue > 0 then
		if hum.MoveDirection.Magnitude > 0 then
			local moveVector = hum.MoveDirection
			local speedIncrement = (currentDisplayValue / MAX_DISPLAY_VALUE) * SPEED_MULTIPLIER
			root.CFrame = root.CFrame + (moveVector * speedIncrement)
		end
	end
end)
`;

    document.getElementById('copyBtn').addEventListener('click', () => {
      navigator.clipboard.writeText(aeScript).then(() => {
        document.getElementById('status').innerText = 'AE script copied to clipboard!';
      }).catch(() => {
        document.getElementById('status').innerText = 'Failed to copy script';
      });
    });
  </script>
</body>
</html>
