<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoJp Script Copier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0f1a;
      font-family: Arial, Helvetica, sans-serif;
      color: #e6e9f0;
    }
    .container {
      text-align: center;
      padding: 30px;
      background: #11162a;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 16px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      background: #2f7bff;
      color: white;
      cursor: pointer;
      transition: background .2s, transform .1s;
    }
    button:hover { background: #5da9ff; }
    button:active { transform: scale(.96); }
    .status {
      margin-top: 15px;
      font-size: .95rem;
      opacity: .8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AutoJp Script Copier</h1>
    <button id="copyBtn">Copy AutoJp Script</button>
    <div class="status" id="status">Click the button to copy the script</div>

  </div>

  <script>
    const aeScript = `local RunService = game:GetService("RunService")
local Players = game:GetService("Players")

local hasBoosted = false

local localPlayer = Players.LocalPlayer
local char = localPlayer.Character or localPlayer.CharacterAdded:Wait()

local hrp = char:FindFirstChild("HumanoidRootPart")
local hum = char:FindFirstChild("Humanoid")

localPlayer.CharacterAdded:Connect(function(newChar)
    char = newChar
    hrp = char:WaitForChild("HumanoidRootPart")
    hum = char:WaitForChild("Humanoid")
end)

local function autoBoostOffHead(head)
    if head.Name ~= "Head" or not head:IsA("BasePart") then return end

    local state = hum:GetState()
    local distance = (hrp.Position - head.Position).Magnitude

    if (state == Enum.HumanoidStateType.Freefall or state == Enum.HumanoidStateType.Jumping) and distance < 5 and not hasBoosted then
        hrp.AssemblyLinearVelocity = Vector3.new(hrp.AssemblyLinearVelocity.X, 54, hrp.AssemblyLinearVelocity.Z)
        hasBoosted = true
    end
    hasBoosted = false
end

RunService.RenderStepped:Connect(function()
    for _, player in pairs(Players:GetPlayers()) do
        if player ~= localPlayer and player.Character then
            local head = player.Character:FindFirstChild("Head")
            if head then
                autoBoostOffHead(head)
            end
        end
    end
end)
`;

    document.getElementById('copyBtn').addEventListener('click', () => {
      navigator.clipboard.writeText(aeScript).then(() => {
        document.getElementById('status').innerText = 'AE script copied to clipboard!';
      }).catch(() => {
        document.getElementById('status').innerText = 'Failed to copy script';
      });
    });
  </script>
</body>
</html>
