<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ScriptDump</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b0f1a;
      color: #e6e9f0;
    }
    header {
      padding: 30px;
      text-align: center;
      background: linear-gradient(135deg, #1e3cff, #5da9ff);
      box-shadow: 0 4px 20px rgba(0,0,0,.4);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }
    header p {
      opacity: .9;
      margin-top: 8px;
    }
    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px 60px;
    }
    .script {
      background: #11162a;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
    }
    .script-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .script-title {
      font-size: 1.3rem;
      font-weight: bold;
    }
    .copy-btn {
      background: #2f7bff;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background .2s, transform .1s;
    }
    .copy-btn:hover { background: #5da9ff; }
    .copy-btn:active { transform: scale(.95); }
    .preview {
      margin-top: 15px;
      background: #0a0e1d;
      border-radius: 12px;
      padding: 15px;
      font-family: Consolas, monospace;
      font-size: .9rem;
      line-height: 1.5;
      max-height: 220px;
      overflow: auto;
      white-space: pre;
    }
    footer {
      text-align: center;
      padding: 20px;
      opacity: .6;
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ScriptDump</h1>
    <p>Quick copy • Clean previews • All your scripts in one place</p>
  </header>

  <main id="scripts"></main>

  <footer>
    © 2026 ScriptDump • Made for fast copying
  </footer>

  <script>
    const scripts = [
      { id: 'freeze', title: 'Freeze Script', path: '/freeze.txt' },
      { id: 'freeze1', title: 'Freeze v2 Script', path: '/freeze1.txt' },
      { id: 'ae', title: 'AE Script', path: '/ae.txt' },
      { id: 'uni', title: 'Universal Script', path: '/uni.txt' },
      { id: 'lateclick', title: 'LateClick Script', path: '/lateclick.txt' },
      { id: 'ws', title: 'WS Script', path: '/ws.txt' },
      { id: 'autojp', title: 'AutoJP Script', path: '/autojp.txt' }
    ];

    function createScriptCard(script) {
      return `
        <div class="script">
          <div class="script-header">
            <div class="script-title">${script.title}</div>
            <button class="copy-btn" onclick="copyScript('${script.id}')">Copy</button>
          </div>
          <pre class="preview" id="${script.id}">Loading...</pre>
        </div>
      `;
    }

    async function loadScripts() {
      const container = document.getElementById('scripts');
      scripts.forEach(s => {
        container.insertAdjacentHTML('beforeend', createScriptCard(s));
      });

      for (const script of scripts) {
        try {
          const res = await fetch(script.path);
          if (!res.ok) throw new Error('HTTP error');
          const text = await res.text();
          document.getElementById(script.id).textContent = text;
        } catch (e) {
          document.getElementById(script.id).textContent = 'Failed to load ' + script.path;
        }
      }
    }

    function copyScript(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text);
    }

    loadScripts();
  </script>
</body>
</html>
